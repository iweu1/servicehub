  <circle cx="32" cy="32" r="30" fill="#2563eb" />
  <path d="M20 24c0-5 6-8 12-8s12 3 12 8-6 8-12 8-12 3-12 8 6 8 12 8 12-3 12-8" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
</svg>